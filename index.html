<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gardenia Groove</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- nav -->
      <div class="nav container">
        <a href="#" class="logo">GardeniaGroove</a>

        <!-- Cart Icon -->
        <div class="cart-icon">
          <ion-icon name="bag-handle-outline"></ion-icon>
        </div>

        <div class="cart">
          <h2 class="cart-title">
            Your Cart
            <!-- Content -->
            <div class="cart-content"></div>
          </h2>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!--  Buy Button -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- Cart-Close -->
          <div class="close-cart">
            <ion-icon name="return-up-back-outline"></ion-icon>
          </div>
        </div>
      </div>
    </header>

    <section class="shop container">
      <h2 class="section-title">All Flowers</h2>
      <!-- Content -->
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img
            src="Images/Exotic Flowers/east-rockaway.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">East Rockaway</h2>
          <span class="price">$25</span>
          <ion-icon name="bag-handle-outline" class="icon add-cart"></ion-icon>
        </div>
        <div class="product-box">
          <img
            src="Images/Exotic Flowers/Skun.avif"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Skun</h2>
          <span class="price">$34.99</span>
          <ion-icon name="bag-handle-outline" class="icon add-cart"></ion-icon>
        </div>
        <div class="product-box">
          <img
            src="Images/Exotic Flowers/SweetEscape.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Sweet Escape</h2>
          <span class="price"> $33.99</span>
          <ion-icon name="bag-handle-outline" class="icon add-cart"></ion-icon>
        </div>
        <div class="product-box">
          <img src="Images/Exotic Flowers/Schaaf.avif" class="product-img" />
          <h2 class="product-title">Schaaf</h2>
          <span class="price">$35.99</span>
          <ion-icon name="bag-handle-outline" class="icon add-cart"></ion-icon>
        </div>
        <div class="product-box">
          <img src="Images/Affordable Flowers/a1.jpg" class="product-img" />
          <h2 class="product-title">Schaaf</h2>
          <span class="price">$35.99</span>
          <span class="icon add-cart"
            ><ion-icon name="bag-handle-outline"></ion-icon
          ></span>
        </div>
        <div class="product-box">
          <img
            src="Images/Affordable Flowers/floral-embrace.jpg"
            class="product-img"
          />
          <h2 class="product-title">Floral Embrace</h2>
          <span class="price">$35.99</span>
          <ion-icon name="bag-handle-outline" class="icon add-cart"></ion-icon>
        </div>
        <div class="product-box">
          <img
            src="Images/Affordable Flowers/Mango-Oasis-Wood.jpg"
            class="product-img"
          />
          <h2 class="product-title">Mango Oasis Wood</h2>
          <span class="price">$35.99</span>
          <ion-icon name="bag-handle-outline" class="icon add-cart"></ion-icon>
        </div>
        <div class="product-box">
          <img
            src="Images/Affordable Flowers/Luxe-Paradise-Wood.png"
            class="product-img"
          />
          <h2 class="product-title">Mango Oasis</h2>
          <span class="price">$35.99</span>
          <ion-icon name="bag-handle-outline" class="icon add-cart"></ion-icon>
        </div>
      </div>
    </section>
    <!-- Link To Js -->
    <script src="/js/main.js"></script>
  </body>
</html>
